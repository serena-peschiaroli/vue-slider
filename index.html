<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <!-- mouseover/mouseout eventi per il controllo dell'autoplay -->
            <div class="slider-wrapper" tabindex="0" @mouseover="pauseAutoplay" @mouseout="resumeAutoplay">
                <!-- iterare slides usando v-for per mostrare ogni slide -->
                <div class="item" v-for="(slide, index) in slides" :key="index" v-show="index === activeIndex">
                    <!-- v-show per mostrare l'immagine attiva -->
                    <img :src="slide.image" :alt="index" />
                    <div class="text">
                        <!-- titolo della slide -->
                        <h3>{{ slide.title }}</h3>
                        <!-- testo della slide -->
                        <p>
                            {{ slide.text }}
                        </p>
                    </div>
                </div>
                <!-- thumbnail con bottoni prev e next -->
                <div class="thumbs">
                    <!-- eventi on-click per gestire prevslide e nextslide -->
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <!-- iterare le slide per mostrare le thumbnails -->
                    <div v-for="(slide, index) in slides" :key="index" @click="() => setActiveIndex(index)" class="thumb" :class="{ 'active': index === activeIndex }">
                        <img :src="slide.image" alt="Thumbnail "/>
                        <!-- <img src="img/01.webp" alt="Svezia" /> -->
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
